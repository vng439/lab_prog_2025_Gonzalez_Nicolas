<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <title>Autenticación</title>
</head>
<body>

    <main>

        <div class="text-center mt-4 mb-4">
            <h1>Bienvenido a EDC Music</h1>
        </div>


        <div class="container-sm ">
            <form action="home/index.html" class="form" autocomplete="off">
               <div data-mdb-input-init class="form-outline mb-5">
                    <label class="form-label" for="email">Dirección de Email</label>
                    <input type="email" id="email" class="form-control" name="email" />
                </div>

                <div data-mdb-input-init class="form-outline mb-5">
                    <label class="form-label" for="contraseña">Contraseña</label>
                    <input type="password" id="password" class="form-control" name="contraseña"/>
                </div>

                
                <div class="row mb-4 m-4">
                    <div class="col d-flex justify-content-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                    </div>

                    <div class="col">
                    
                    <a href="#!">Forgot password?</a>
                    </div>
                </div>

                 <div class="d-grid gap-2 col-7 mx-auto">
                    <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-lg" onclick="redireccionar()">Ingresar</button>
                 </div>
                
            </form>
        </div>

    </main>

   <div class="container mt-5"> 
         <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"> <!-- flex-wrap justify-content-between -->
            <p class="col mb-0 text-body-secondary"> Sistema "EDC Music" </p> 
            <p class="col mb-0 text-body-secondary"> Gonzalez Nicolás </p> 
            <p class="col mb-0 text-body-secondary"> Laboratorio de Programación </p> 
            <p class="col mb-0 text-body-secondary"> Analista de Sistemas </p>
            <p class="col mb-0 text-body-secondary"> UNPA - UACO </p> 
        
        </footer> 
    </div>

</body>
</html>
